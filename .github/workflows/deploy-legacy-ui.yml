name: Deploy legacy-ui to Vercel
on:
  push: { branches: [ legacy-ui-build ] }
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci || npm i --legacy-peer-deps --no-audit --no-fund
      - run: npx -y vercel@latest pull --yes --environment=production
      - run: npx -y vercel@latest build
      - run: npx -y vercel@latest deploy --prebuilt --prod
