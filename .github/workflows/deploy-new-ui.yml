name: Deploy new-ui to Vercel
on:
  push:
    branches: [ new-ui ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'   # LTS для совместимости CRA/Craco
      - name: Install deps (ci or fallback)
        run: npm ci || npm i --legacy-peer-deps --no-audit --no-fund
      - run: npx -y vercel@latest link --project adsrays-new-ui --yes --token ${{ secrets.VERCEL_TOKEN }}
      - run: npx -y vercel@latest pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }}
      - run: npx -y vercel@latest build --token ${{ secrets.VERCEL_TOKEN }}
      - run: npx -y vercel@latest deploy --prebuilt --prod --token ${{ secrets.VERCEL_TOKEN }}
