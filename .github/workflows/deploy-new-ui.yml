name: Deploy new-ui to Vercel
on:
  push:
    branches: [ new-ui ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps (ci or fallback)
        run: npm ci || npm i --legacy-peer-deps --no-audit --no-fund
      - name: Build
        run: npx -y vercel@latest build --token ${{ secrets.VERCEL_TOKEN }}
      - name: Deploy
        run: npx -y vercel@latest deploy --prebuilt --prod --yes --name adsrays-new-ui --token ${{ secrets.VERCEL_TOKEN }}
